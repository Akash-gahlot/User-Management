<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Add User</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <a href="/" class="nav-brand text-dark">
                        USER MANAGEMENT SYSTEM
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->
    <header>
        <h1 class="heading">
            New User
        </h1>
    </header>
    <div class="list">
        <a href="/List"><span class="list"><i class="fa-solid fa-user"></span></i> All Users</a>
    </div>

    <form method="post" id="update_user">
        <div class="form-group">
            <label for="Name" class="text-light">Name</label>
            <input type="text" name="Name" placeholder="Mark">
        </div>
        <div class="form-group">
            <label for="Email" class="text-light">Email</label>
            <input type="email" name="Email" placeholder="mark@gmail.com">
        </div>
        <div class="form-group">
            <label for="Gender" class="text-light">Gender</label>
            <div class="radio-inline">
                <input type="radio" name="Gender" value="Male">
                <label for="Gender" class="text-light">Male</label>
                <input type="radio" name="Gender" value="Female">
                <label for="Gender" class="text-light">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="City" lass="text-light">City</label>
            <input type="text" name="City" placeholder="Delhi">
        </div>
        <div class="form-group">
          <div class="button">
            <button type="submit" class="text-dark update">Save</button>
          </div>
        </div>
    </form>

</body>

</html>
